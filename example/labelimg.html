<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>人脸标注</title>
	
	<style>
	    * { padding: 0; margin: 0; }
		body {
			height: 100vh;
			background-color: #eee;
			user-select: none;
		}
		#canva {
			width: 1200px;
			margin: 0 auto;
			overflow: hidden;
		}
	</style>
	<link rel="stylesheet" href="labelimg.css">
</head>
<body unselectable="on">
	<div id="canva"></div>
	<div>
		<button id="next" type="button">下一题</button>	
	</div>

	<script src="labelimg.js"></script>
	<script>
		var list = [
			{imgUrl: 'img/1.jpg', labeled: false},
			{imgUrl: 'img/2.jpg', labeled: false},
			{imgUrl: 'img/3.jpg', labeled: false},
			{imgUrl: 'img/4.jpg', labeled: false},
			{imgUrl: 'img/5.jpg', labeled: false}
		]
		var label = new Labelimg({
			el: document.getElementById('canva'),
			shape: 'point'
		})
		label.addImg(list[0].imgUrl)
		var next = document.getElementById('next');
		var curentItem = 0;
		next.onclick = function () {
				curentItem++;
			if(curentItem < list.length) {
				label.addImg(list[curentItem].imgUrl)				
			} else {
				alert('答完了')
			}
		}
	</script>
</body>
</html>
